<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo.png">
    <title>Pametna kuća</title>
    <link rel="stylesheet" href="/css/css-reset.css">
    <link rel="stylesheet" href="/css/light.css">
</head>

<body>
    <section>
        <nav>
            <button value="1" data-room="living-room">Dnevna soba</button>
            <button value="2" data-room="bathroom">Kupatilo</button>
            <button value="3" data-room="stairs">Stepenište</button>
            <button value="4" data-room="room1">Soba 1</button>
            <button value="5" data-room="room2">Soba 2</button>
        </nav>

        <div class="holder" id="living-room">
            <label>
            <input type="checkbox" class="checkbox">
            <span></span>
            <div class="bulp"></div>
        </label>
            <div class="slider-holder">
                <input type="range" value="0" class="slider" data-room="living-room-slider">
                <div class="tooltip">
                    <p class="output">1</p>
                </div>
            </div>
        </div>

        <div class="holder" id="bathroom">
            <label> 
                <input type="checkbox" class="checkbox">
                <span></span>
                <div class="bulp"></div>
            </label>
            <div class="slider-holder">
                <input type="range" value="0" class="slider" id="range-bathroom" data-room="living-bathroom">
                <div class="tooltip">
                    <p class="output">12</p>
                </div>
            </div>
        </div>
        <div class="holder" id="stairs">
            <label>
                <input type="checkbox" class="checkbox">
                <span></span>
                <div class="bulp"></div>
            </label>
            <div class="slider-holder">
                <input type="range" value="0" class="slider" id="range-stairs" data-room="living-stairs">
                <div class="tooltip">
                    <p class="output">13</p>
                </div>
            </div>
        </div>
        <div class="holder" id="room1">
            <label>
            <input type="checkbox" class="checkbox">
            <span></span>
            <div class="bulp"></div>
        </label>
            <div class="slider-holder">
                <input type="range" value="0" class="slider" id="rangeS1" data-room="living-room1">
                <div class="tooltip">
                    <p class="output">14</p>
                </div>
            </div>
        </div>
        <div class="holder" id="room2">
            <label>
                <input type="checkbox" class="checkbox">
                <span></span>
                <div class="bulp"></div>
            </label>
            <div class="slider-holder">
                <input type="range" value="0" class="slider" id="rangeS2" data-room="living-room2">
                <div class="tooltip">
                    <p class="output">15</p>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/light.js"></script>
</body>

</html>
