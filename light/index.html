<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo.png">
    <title>Pametna kuća</title>
    <link rel="stylesheet" href="/css/css-reset.css">
    <link rel="stylesheet" href="/css/light.css">
</head>

<body>
    <section>
        <nav>
            <button value="1">Dnevna soba</button>
            <button value="2">Kupatilo</button>
            <button value="3">Stepenište</button>
            <button value="4">Soba 1</button>
            <button value="5">Soba 2</button>
        </nav>

        <div class="holder" id="living-room">
            <label>
            <input type="checkbox" class="checkbox">
            <span></span>
            <div class="bulp"></div>
        </label>
            <div class="slider-holder">
                <input oninput="slider()" type="range" value="0" class="slider" id="range-living-room">
                <div class="tooltip">
                    <p class="output"></p>
                </div>
            </div>
        </div>

        <div class="holder" id="bathroom">
            <label> 
                <input type="checkbox" class="checkbox">
                <span></span>
                <div class="bulp"></div>
            </label>
            <div class="slider-holder">
                <input oninput="slider()" type="range" value="0" class="slider" id="range-bathroom">
                <div class="tooltip">
                    <p class="output"></p>
                </div>
            </div>
        </div>
        <div class="holder" id="stairs">
            <label>
                <input type="checkbox" class="checkbox">
                <span></span>
                <div class="bulp"></div>
            </label>
            <div class="slider-holder">
                <input oninput="slider()" type="range" value="0" class="slider" id="range-stairs">
                <div class="tooltip">
                    <p class="output"></p>
                </div>
            </div>
        </div>
        <div class="holder" id="room1">
            <label>
            <input type="checkbox" class="checkbox">
            <span></span>
            <div class="bulp"></div>
        </label>
            <div class="slider-holder">
                <input oninput="slider()" type="range" value="0" class="slider" id="rangeS1">
                <div class="tooltip">
                    <p class="output"></p>
                </div>
            </div>
        </div>
        <div class="holder" id="room2">
            <label>
                <input type="checkbox" class="checkbox">
                <span></span>
                <div class="bulp"></div>
            </label>
            <div class="slider-holder">
                <input oninput="slider()" type="range" value="0" class="slider" id="rangeS2">
                <div class="tooltip">
                    <p class="output"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/light.js"></script>
</body>

</html>
