<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo.png">
    <title>Pametna kuća</title>
    <link rel="stylesheet" href="../css/heating.css">
    <link rel="stylesheet" href="./css/css-reset.css">


</head>

<body class="dark">
    <h1>menja se !!!</h1>
    <!-- dropdown -->
    <div class="dropdown" data-dropdown>
        <button class="dropbtn" id="btnmain" data-dropdown-button>
                <p id="area">Odaberite sprat </p>
                <div class="line"></div>
                <img id="up" src="../assets/heating/up-arrow.png" alt="Loading...">
                <img id="down" src="../assets/heating/down-arrow.png" alt="Loading...">
            </button>
        <div class="dropdown-menu">
            <button onmouseover="promena();" data-dropdown-button><p>Prvi</p></button>
            <button onmouseover="promena1();" data-dropdown-button><p>Drugi</p></button>
        </div>
    </div>
    <!-- check -->

    <div class="checkBox" id="chB">
        <div class="row">
            <div class="card check-card">
                <input type="radio" id="automatic" name="choise1" class="check-card radio" checked />
                <label for="automatic">Automatski</label>
            </div>


            <div class="card check-card">
                <input type="radio" id="manuel" name="choise1" class="check-card radio" />
                <label for="manuel">Manuelno</label>
            </div>
        </div>
        <div class="row">
            <div class="card check-card">
                <input type="radio" id="interval" name="choise2" class="check-card radio" />
                <label for="interval">Interval dana</label>
            </div>


            <div class="card check-card">
                <input type="radio" id="Jedan" name="choise2" class="check-card radio" checked />
                <label for="Jedan">Jedan dan</label>
            </div>
        </div>
    </div>
    <!-- calendar -->
    <div class="calendar" id="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">Februar</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Pon</div>
                <div>Ut</div>
                <div>Sr</div>
                <div>Čet</div>
                <div>Pet</div>
                <div>Sub</div>
                <div>Ned</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="month-list"></div>
    </div>

    <script src="../js/heating.js" defer></script>
</body>

</html>
