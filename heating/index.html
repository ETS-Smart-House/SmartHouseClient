<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo.png">
    <title>Pametna kuća</title>
    <link rel="stylesheet" href="../css/heating.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/sr-latn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <section class="sidebar">
        <form id="heating-form">
            <select name="floors" id="floors">
               <option value="first">Prvi sprat</option>
                <option value="second">Drugi sprat</option>
            </select>
            <!-- <input type="text" name="calendar"> -->
        </form>


        </form>
        <div class="calendar "></div>

    </section>

    <section class="modes">

        <input type="radio" name="mod" id="auto" class="hidden">
        <label for="auto">
            <section class="auto content">
                <h1>Automatski rezim</h1>
                <p>Podrazumeva održavanje temperature tokom celog dana, uz malu uštedu energije</p> 
                <div class="line"></div>
                <p>Temperatura je</p> 
                <div class="number-box">
                    <button class="num-button" id="decrement" onclick="stepper(this)"> - </button>
                    <input  type="number" name="auto-temp" id="my-input" value="22" step="1" max="40" >
                    <button class="num-button" id="increment" onclick="stepper(this)"> + </button>
                </div>
                <div class="button-box">
                    <input type="submit">
                    <input type="button" value="Stop">
                </div>
            </section>
        </label>
        <input type="radio" name="mod" id="manual" class="hidden">
        <label for="manual">
            <section class="content manual hidden">
            <h1>Manuelni rezim</h1>
            <div class="line"></div>
            <section class="values">
                <fieldset>
                    <input type="time" name="from" id="from">
                    <input type="time" name="to" id="to">
                    <input type="number" name="temp" id="temp" value="22" max="40" >
                </fieldset>


            </section>
            <div class="button-section">
                <button id="add-another">Add another</button>
                <input type="submit" name="submit-chose">
            </div>
            </section>
        </label>
    </section>


    <script src="/js/heating.js" defer></script>
</body>

</html>
